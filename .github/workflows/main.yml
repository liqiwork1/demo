name: Java CI     #Actions名称

on: 
  push:
    branches: [main]
    tags:
      - "v*"       #在提交master时触发

jobs:
  build:
    #	配置权限
    permissions: write-all
    runs-on: self-hosted    #运行环境
    steps:
      # 下载代码
      - uses: actions/checkout@master    #获取master分支
      - name: Set up JDK 1.8
      # 安装 JDK
        uses: actions/checkout@v3  #使用官方脚本创建java环境
        with:
          java-version: 1.8
          cache: maven
          # 配置 settings.xml 一般用于 Mavne 私库验证等
      - name: ls source code dir
        run: |
          ls ./
          echo $RUNNER_TEMP
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - run: mkdir staging && cp target/*.jar staging
      # 设置 jobs Maven pom 版本环境变量
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: "Build & test"
        run: |
          echo "done!"
      # 上传文件并发布 Release
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ env.RELEASE_VERSION }}"
          prerelease: false
          title: "Release ${{ env.RELEASE_VERSION }}"
          files: |
            staging/*.jar
